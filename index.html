<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waterpipe main</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="flex-center-height">
        <h1>Waterpipe</h1>
      </header>
      <main>      
        <aside>
          <ul class="menu">
            <li class="menu-item">
              <a class="link" href="#">pipes</a>
            </li>
            <li class="menu-item">
              <a class="link" href="#">nodes</a>
            </li>
            <li class="menu-item">
              <a class="link" href="#">settings</a>
            </li>
          </ul>
          <a class="api-link link" href="#">API Doc</a>
        </aside>
        <section class="pipe-list">
          <div class="link frame add flex-center-all">
            <svg width="32" height="32">
              <use href="./images/icons.svg#plus-icon"></use>
            </svg>
          </div>
          <div class="card frame">
            <div class="card-title flex-center-height gap-5">
              <h2>Test pipe</h2>
              <div class="card-pipe-version flex-center-all">v101</div>
            </div>
            <div class="card-address">waterpipe.test.test.foo.bar</div>
            <div class="card-email">silentium.noxe@gmail.com</div>
            <div class="card-control flex-center-height gap-5">
              <a class="link" href="#"
                ><svg width="25" height="25">
                  <use href="./images/icons.svg#bookmark-icon"></use></svg
              ></a>
              <a class="link" href="#"
                ><svg width="25" height="25">
                  <use href="./images/icons.svg#download-icon"></use></svg
              ></a>
              <a class="link" href="#"
                ><svg width="25" height="25">
                  <use href="./images/icons.svg#eye-icon"></use></svg
              ></a>
              <a class="link" href="#"
                ><svg width="25" height="25">
                  <use href="./images/icons.svg#branch-icon"></use></svg
              ></a>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
