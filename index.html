<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waterpipe main</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Waterpipe</h1>
      </header>
      <main class="main">
        <aside class="main__sidebar">
          <ul class="main__sidebar__menu">
            <li class="main__sidebar__menu-item">
              <a class="link" href="#">pipes</a>
            </li>
            <li class="main__sidebar__menu-item">
              <a class="link" href="#">nodes</a>
            </li>
            <li class="main__sidebar__menu-item">
              <a class="link" href="#">settings</a>
            </li>
          </ul>
          <a class="main__sidebar__api-link link" href="#">API Doc</a>
        </aside>
        <section class="main__pipe-list">
          <div class="link pipe-list__frame pipe-list__add">
            <svg width="32" height="32">
              <use href="./images/icons.svg#plus-icon"></use>
            </svg>
          </div>
          <div class="pipe-list__frame card">
            <div class="card__title">
              <h2>Test pipe</h2>
              <div class="card__pipe-version">v101</div>
            </div>
            <div class="card__pipe-address">waterpipe.test.test.foo.bar</div>
            <div class="card__pipe-email">silentium.noxe@gmail.com</div>
            <div class="card__control">
              <a class="link" href="#"
                ><svg width="25" height="25">
                  <use href="./images/icons.svg#bookmark-icon"></use></svg
              ></a>
              <a class="link" href="#"
                ><svg width="25" height="25">
                  <use href="./images/icons.svg#download-icon"></use></svg
              ></a>
              <a class="link" href="#"
                ><svg width="25" height="25">
                  <use href="./images/icons.svg#eye-icon"></use></svg
              ></a>
              <a class="link" href="#"
                ><svg width="25" height="25">
                  <use href="./images/icons.svg#branch-icon"></use></svg
              ></a>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
